

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="registrationForm.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registration Form</h1>
      <form action="http://localhost/registrationForm_api.php" method="post">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="full_name">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="full_name"
                    placeholder="Enter Full Name" required/>
          </div>
          
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email" required />
          </div>
          <div class="user-input-box">
            <label for="phone_number">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phone_number"
                    placeholder="Enter Phone Number" required />
          </div>
          <div class="user-input-box">
            <label for="Department">Department</label>
            <input type="text"
                    id="Department"
                    name="Department"
                    placeholder="Your Department" required/>
          </div>
          <div class="user-input-box">
            <label for="batch">Batch</label>
            <input type="text"
                    id="batch"
                    name="batch"
                    placeholder="Enter Batch" required/>
          </div>
          <div class="user-input-box">
            <label for="mu_student_id">MU student ID</label>
            <input type="text"
                    id="mu_student_id"
                    name="mu_student_id"
                    placeholder="Enter MU student id " required/>
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password" required/>
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
